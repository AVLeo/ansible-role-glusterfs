---
# GlusterFS peers.
glusterfs_peers:
  - server1.example.com
  - server2.example.com

# GlusterFS Brick directories (will be created if they don't already exist).
glusterfs_brick_dirs:
  - "/glusterfs_share"

# GlusterFS Brick configuration.
glusterfs_bricks:
  - {
    name: "glusterfs_share",
    config: "replica 2 transport tcp server1.example.com:/glusterfs_share server2.example.com:/glusterfs_share"
  }
